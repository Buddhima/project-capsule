<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<table>
    <tbody>
        <tr th:each="report : ${reports}">
            <td><a th:href='@{/report/view(id=${report.id},reportType=${report.reportType})}' th:text="${report.id}"></a></td>
            <td th:text="${report.id}">1</td>
            <td><a href="#" th:text="${report.name}">Title ...</a></td>
            <td th:text="${report.time}">Text ...</td>
        </tr>
    </tbody>
</table>

</body>
</html>
